<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">    
    <title>FizzBuzz</title>
</head>
<body class="bg-purple-lightest">
    <div class="container mx-auto pt-12 pb-6 flex flex-wrap justify-center content-center items-center">
        <input type="text" id="value" placeholder="Input number" class="inline-block shadow appearance-none border h-10 rounded w-52 py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
        <input type="submit" value="Check" id="button" class="bg-purple hover:bg-purple-dark text-white font-bold py-2 px-4 m-4 rounded-full inline-block">        
    </div>
    <div id="display_answer" class="inline-block w-64 h-12 container mx-auto flex flex-wrap justify-center font-bold text-3xl mb-2 border items-center bg-purple-lighter">

    </div>
    <script src="src/js/fizz-buzz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</body>
</html>
